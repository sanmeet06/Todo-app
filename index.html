<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    <!-- <script  src="script.js"></script> -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <title>Todo app</title>
    </head>
    <body>
            <div class="container">
                <h1>TODO App</h1>
                <div class="inputTask">
                    <input  type="text" placeholder="Add a task"/>
                    <button type="submit">Add</button>
                </div>
                <ol class="notCompleted">
                    <h3>Not Completed</h3>
                    
                </ol>
                <ol class="Completed">
                    <h3>Completed</h3>
                </ol>
            </div>
            <script>
                const input=document.querySelector('input');
const btn=document.querySelector('.inputTask > button');
btn.addEventListener('click',checkList);

function checkList(e){
    const notComp=document.querySelector('.notCompleted');
    const Comp=document.querySelector('.Completed');
    const newLi=document.createElement('li');
    const checkbtn=document.createElement('button');
    const delbtn=document.createElement('button');
    checkbtn.innerHTML='<i class="fa fa-check"></i>';
    delbtn.innerHTML='<i class="fa fa-trash"></i>';
    if(input.value !==''){
        newLi.textContent=input.value;
        input.value='';
        notComp.appendChild(newLi);
        newLi.appendChild(checkbtn);
        newLi.appendChild(delbtn);
    }
    checkbtn.addEventListener('click',function(){
        const parent=this.parentNode;
        parent.remove();
        Comp.appendChild(parent);
    })
    delbtn.addEventListener('click',function(){
        const parent=this.parentNode;
        parent.remove();
        
    })
}
            </script>
        </body>
        </html>
